<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All Category</a>
      <a class="list-group-item list-group-item-action" *ngFor="let c of category$ | async" 
      routerLink="/" [queryParams]="{category: c.key}" 
      [class.active]="category === c.key">
      {{c.payload.val().name}}
      </a>
      </div>
</div>
