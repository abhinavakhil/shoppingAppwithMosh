<div class="container">
<div class="row">
  <div class="col-md-3">
  <app-product-filter [category]="category1"></app-product-filter>
  </div>
  <div class="col">
      <div class="row">
          <ng-container *ngFor="let p of filteredProducts;let i= index">
              <div class="col">
                 <app-products-card [product]="p"></app-products-card>
              </div>
              <div *ngIf="(i + 1)%2 === 0" class="w-100"></div>
          </ng-container>
        </div>
  </div>
</div>
</div>
