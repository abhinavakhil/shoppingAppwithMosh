<div class="container">
<button routerLink="/admin/products/new" class="btn btn-primary">New Products</button>
<br/>
<br/>
<input type="text" placeholder="Search..." class="form-control" >

<table class="table">
<thead>
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let p of products$ |async ">
        <td>{{p.payload.val().title}}</td>
        <td>{{p.payload.val().price}}</td>
        <td>
            <a [routerLink]="['/admin/products/',p.key]">Edit</a></td>
    </tr>
</tbody>
</table>
</div>
